{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'responsive.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="icon" type="imagem/png" href="{% static 'images/icon.png' %}" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'produtos.js' %}">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point&display=swap" rel="stylesheet">
    
    <script defer>
    function onClickMenu(){
	document.getElementById("menu").classList.toggle("change");
	document.getElementById("nav").classList.toggle("change");
	
	document.getElementById("menu-bg").classList.toggle("change-bg");
}
</script>
    <title>Trash Way</title>
</head>

<body>

    <header>
        <a href=".."><img class="logo" src="{% static 'images/logo.png' %}" alt="desenho de uma lata de lixo com um fundo verde"></a>
        
        <a href=".."><div class="titulo"><img src="{% static 'images/titulologo.png' %}" alt="trash way, nome do site"></div></a>
        <a href=".."><div class="titulo2"><img src="{% static 'images/novotitulo.png' %}" alt="trash way com o desenho de uma lata de lixo"></div></a>

        <div class="menu">
            <a href=".." class="home">Home</a>
            <a href="../mapa/" class="mapa" >Mapa</a>
            <a href="../login/" class="login" >Login</a>
            <a href="../doacao/" class="doacao" >Doação</a>
            <a href="../sobre/" class="sobre" >O Que Fazemos?</a>
        </div>

		<div id="menu-bar">
			<div id="menu" onclick="onClickMenu()">
				<div id="bar1" class="bar"></div>
				<div id="bar2" class="bar"></div>
				<div id="bar3" class="bar"></div>
			</div>
			<ul class="nav" id="nav">
				<li><a href="..">Home</a></li>
				<li><a href="../mapa/">Mapa</a></li>
				<li><a href="../login/">Login</a></li>
				<li><a href="../doacao/">Doação</a></li>
				<li><a href="../sobre/">O Que Fazemos?</a></li>
			</ul>
		</div>
		<div class="menu-bg" id="menu-bg"></div>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="conjunto">
            <div class="footIcones">
                <img src="{% static 'images/insta.png' %}" alt="">
                <img src="{% static 'images/face.png' %}" alt="">
            </div>

            <div class="footTrashWay">
                <p>TRASH WAY</p>
            </div>

            <div class="footQuemSomos">
                    <a href="../sobrenos/"><p class="somos">QUEM SOMOS?</p></a>
            </div>
        </div>
    </footer>
  <!-- VLIBRAS -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
  <!-- VLIBRAS FIM-->
</body>
</html>
